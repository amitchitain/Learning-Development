<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text"placeholder="enter name"><br><br>
        <input type="password"placeholder="enter password"><br>
        <h3>For Radio Courses</h3>
        <input type="radio"name="Courses">C++<br>
        <input type="radio"name="Courses">CSS<br>
        <input type="radio"name="Courses">HTML<br>
        <h3>For Radio Year</h3>
        <input type="radio"name="year">1st<br>
        <input type="radio"name="year">2nd<br>
        <input type="radio"name="year">3rd<br>
        <h3>For Checkbox</h3>
        <input type="checkbox">C++<br>
        <input type="checkbox">CSS<br>
        <input type="checkbox">HTML<br>
        <h3>Table</h3>
       <table>
        <tr>
            <td>   
                <input id="cpp" type="radio"name="Courses">
                <label for="cpp">C++</label><br>
                <input type="radio"name="Courses">CSS<br>
                <input type="radio"name="Courses">HTML<br>
            </td>
            <td>
                <input type="radio"name="year">1st<br>
                <input type="radio"name="year">2nd<br>
                <input type="radio"name="year">3rd<br>
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
